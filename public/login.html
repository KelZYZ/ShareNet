<head>

  <title>Login to The Chat</title>
  <style>
    body {

    }

      text-decoration: none;
      color: #fff; /* White button text color */
      background-color: #333; /* Dark grey button color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444; /* Slightly darker grey on hover */
    }
  </style>
</head>
